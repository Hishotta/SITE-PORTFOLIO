<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site en cours de construction</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0b1220;
      --card:#0b1b2b;
      --accent:#ffb86b;
      --muted:#99a0b3;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    .card{
      width:100%;
      max-width:760px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:2.25rem;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      text-align:center;
      border:1px solid rgba(255,255,255,0.04);
    }

    .emoji {
      font-size:64px;
      margin-bottom:0.5rem;
      display:inline-block;
      transform-origin:center;
      animation: bob 2.5s ease-in-out infinite;
    }
    @keyframes bob{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-8px) }
    }

    h1{
      margin:0.25rem 0 0.5rem;
      font-size: clamp(1.5rem, 3vw, 2.25rem);
      letter-spacing: -0.02em;
    }

    p.lead{
      margin:0 0 1.25rem;
      color:var(--muted);
      font-size:1rem;
    }

    .progress {
      height:12px;
      background:rgba(255,255,255,0.03);
      border-radius:999px;
      overflow:hidden;
      margin: 1rem auto 0.85rem;
      max-width:520px;
    }
    .progress > span {
      display:block;
      height:100%;
      width:54%;
      background: linear-gradient(90deg, rgba(255,184,107,0.15), rgba(255,184,107,0.45));
      box-shadow: 0 6px 18px rgba(255,184,107,0.06);
      position:relative;
      animation: progressMove 3s ease-in-out infinite;
    }
    @keyframes progressMove{
      0%{ transform: translateX(-10%); opacity:0.9 }
      50%{ transform: translateX(0%); opacity:1 }
      100%{ transform: translateX(10%); opacity:0.9 }
    }

    .meta{
      margin-top:1rem;
      display:flex;
      gap:1rem;
      justify-content:center;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:0.95rem;
    }

    a.cta{
      display:inline-block;
      margin-top:1.15rem;
      padding:0.6rem 1rem;
      border-radius:10px;
      background:linear-gradient(90deg,#ffb86b,#ff9e6a 80%);
      color:#0b1220;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 20px rgba(255,154,80,0.12);
    }

    footer{ margin-top:1.25rem; color:var(--muted); font-size:0.85rem }
    @media (max-width:420px){
      .card{ padding:1.2rem }
      .emoji{ font-size:48px }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="emoji" aria-hidden="true">üöß</div>
    <h1 id="title">Site en cours de construction</h1>
    <p class="lead">Merci de votre visite</p>

    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="54">
      <span></span>
    </div>

    <div class="meta">
      <div>üîß Mise √† jour r√©guli√®re</div>
      <div>‚úâÔ∏è <a href="aureliendochy21@gmail.com" style="color:inherit; text-decoration:underline">aureliendochy21@gmail.com</a></div>
    </div>


    <footer>¬© <span id="year"></span> Aurelien Dochy ‚Äî Tous droits r√©serv√©s</footer>
  </main>

  <script>
    // met √† jour automatiquement l'ann√©e dans le footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
